<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bundle.css">
    <title>Calculator</title>
</head>

<body>
    <h1 class="title">Sexy Calculator</h1>
    <div class="calculator-body">
        <div class="calculator-screen">
            <div class="calculator-screen-numbers">40</div>
        </div>
        <div class="calculator-buttons">
            <button class="calculator-buttons-ce btn">CE</button>
            <button class="calculator-buttons-percent btn">%</button>
            <button class="calculator-buttons-divide btn"><svg version="1.1" id="Capa_1"
                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                    viewBox="0 0 42 42" style="enable-background:new 0 0 42 42; fill: #fff;" xml:space="preserve">
                    <g>
                        <rect y="19" width="42" height="4" />
                        <path d="M21,13c2.757,0,5-2.243,5-5s-2.243-5-5-5s-5,2.243-5,5S18.243,13,21,13z" />
                        <path d="M21,29c-2.757,0-5,2.243-5,5s2.243,5,5,5s5-2.243,5-5S23.757,29,21,29z" />
                    </g>
                </svg>
            </button>
            <button class="calculator-buttons-multiply btn">x</button>
            <button class="calculator-buttons-seven btn">7</button>
            <button class="calculator-buttons-eight btn">8</button>
            <button class="calculator-buttons-nine btn">9</button>
            <button class="calculator-buttons-minus btn"><svg version="1.1" id="Capa_1"
                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                    viewBox="0 0 42 42" style="enable-background:new 0 0 42 42; fill:#fff;" xml:space="preserve">
                    <rect y="20" width="42" height="5" />
                    <g></g>
                </svg></button>
            <button class="calculator-buttons-four btn">4</button>
            <button class="calculator-buttons-five btn">5</button>
            <button class="calculator-buttons-six btn">6</button>
            <button class="calculator-buttons-plus btn">+</button>
            <button class="calculator-buttons-one btn">1</button>
            <button class="calculator-buttons-two btn">2</button>
            <button class="calculator-buttons-three btn">3</button>
            <button class="calculator-buttons-fullstop btn"><svg version="1.1" id="dot"
                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                    viewBox="0 0 512 512" style="enable-background:new 0 0 512 512; fill:#fff;" xml:space="preserve">
                    <g>
                        <g>
                            <path d="M256,0C114.837,0,0,114.837,0,256s114.837,256,256,256s256-114.837,256-256S397.163,0,256,0z" />
                        </g>
                </svg>
            </button>
            <button class="calculator-buttons-zero btn">0</button>
            <button class="calculator-buttons-equals btn">=</button>

        </div>
    </div>

</body>

</html>
