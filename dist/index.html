<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bundle.css">
    <title>Calculator</title>
</head>

<body>
    <h1 class="title">Sexy Calculator</h1>
    <div class="calculator-body">
        <div class="calculator-screen">
            <div class="calculator-screen-numbers" id="results">0</div>
        </div>
        <div class="calculator-buttons">
            <button class="calculator-buttons-ce btn" id="ce" value="0">CE</button>

            <button class="calculator-buttons-percent btn" id="percent">%</button>

            <button class="calculator-buttons-divide btn" value="/"><svg version="1.1" id="Capa_1"
                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                    viewBox="0 0 42 42" style="enable-background:new 0 0 42 42; fill: #fff;" xml:space="preserve">
                    <g>
                        <rect y="19" width="42" height="4" />
                        <path d="M21,13c2.757,0,5-2.243,5-5s-2.243-5-5-5s-5,2.243-5,5S18.243,13,21,13z" />
                        <path d="M21,29c-2.757,0-5,2.243-5,5s2.243,5,5,5s5-2.243,5-5S23.757,29,21,29z" />
                    </g>
                </svg>
            </button>

            <button class="calculator-buttons-multiply btn" id="multiply" value="*">x</button>

            <button class="calculator-buttons-seven btn" data-value="7">7</button>

            <button class="calculator-buttons-eight btn" data-value="8">8</button>

            <button class="calculator-buttons-nine btn" data-value="9">9</button>

            <button class="calculator-buttons-minus btn" value="-"><svg version="1.1" id="Capa_1"
                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                    viewBox="0 0 42 42" style="enable-background:new 0 0 42 42; fill:#fff;" xml:space="preserve">
                    <rect y="20" width="42" height="5" />
                    <g></g>
                </svg></button>

            <button class="calculator-buttons-four btn" data-value="4">4</button>

            <button class="calculator-buttons-five btn" data-value="5">5</button>

            <button class="calculator-buttons-six btn" data-value="6">6</button>

            <button class="calculator-buttons-plus btn" value="+"><svg version="1.1" id="Capa_1"
                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                    viewBox="0 0 42 42" style="enable-background:new 0 0 42 42;fill:white;" xml:space="preserve">
                    <polygon points="42,19 23,19 23,0 19,0 19,19 0,19 0,23 19,23 19,42 23,42 23,23 42,23 " />
                </svg></button>

            <button class="calculator-buttons-one btn" data-value="1" value="1">1</button>

            <button class="calculator-buttons-two btn" data-value="2">2</button>

            <button class="calculator-buttons-three btn" data-value="3">3</button>

            <button class="calculator-buttons-fullstop btn"><svg version="1.1" id="dot"
                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                    viewBox="0 0 512 512" style="enable-background:new 0 0 512 512; fill:#fff;" xml:space="preserve">
                    <g>
                        <g>
                            <path
                                d="M256,0C114.837,0,0,114.837,0,256s114.837,256,256,256s256-114.837,256-256S397.163,0,256,0z" />
                        </g>
                </svg>
            </button>

            <button class="calculator-buttons-zero btn" data-value="0">0</button>

            <button class="calculator-buttons-equals btn" id="equal" value="=">=</button>

        </div>
    </div>
    <script src="./js/bundle.js"></script>
</body>

</html>
