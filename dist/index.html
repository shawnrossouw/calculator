<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bundle.css">
    <title>Calculator</title>
</head>
<body>
    <h1 class="title">Sexy Calculator</h1>
    <div class="calculator-body">
        <div class="calculator-screen">
            <div class="calculator-screen-numbers">40</div>
        </div>
        <div class="calculator-buttons">
        <button class="calculator-buttons-mc btn">MC</button>
        <button class="calculator-buttons-mplus btn" >M+</button>
        <button class="calculator-buttons-divide btn">/</button>
        <button class="calculator-buttons-multiply btn">X</button>
        <button class="calculator-buttons-seven btn">7</button>
        <button class="calculator-buttons-eight btn">8</button>
        <button class="calculator-buttons-nine btn">9</button>
        <button class="calculator-buttons-minus btn">-</button>
        <button class="calculator-buttons-four btn">4</button>
        <button class="calculator-buttons-five btn">5</button>
        <button class="calculator-buttons-six btn">6</button>
        <button class="calculator-buttons-plus btn">+</button>
        <button class="calculator-buttons-one btn">1</button>
        <button class="calculator-buttons-two btn">2</button>
        <button class="calculator-buttons-three btn">3</button>
        <button class="calculator-buttons-equals btn">=</button>
        <button class="calculator-buttons-zero btn">0</button>
        <button class="calculator-buttons-fullstop btn">.</button>
        </div>
    </div>
    
</body>
</html>
